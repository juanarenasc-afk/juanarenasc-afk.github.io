  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo Universal Clothing">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="gorras.html">Gorras</a></li>

      </ul>
    </nav>
  </header>

  <!-- Formulario de registro -->
  <main class="contenedor-formulario">
    <h1>Crear Cuenta</h1>
    <form action="#" method="post" class="form-registro">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required>

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required>

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
</html>
